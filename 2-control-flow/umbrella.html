<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umbrella</title>
</head>
<body>
    <h1>Umbrella</h1>
    <a href="../index.html">Home</a>

    <h2>Part 1</h2>
    <p>Provides weather-based advice using booleans.</p>

    <hr>
    <h2>Part 2</h2>
    <p>Encapsulates the logic into a reusable function called <code>advise</code>.</p>

    <hr>
    <h2>Part 3</h2>
    <p>Use checkboxes below to get your advice:</p>

    <label>Is Raining:</label>
    <input type="checkbox" id="switch-raining" checked><br>

    <label>Owns Umbrella:</label>
    <input type="checkbox" id="switch-umbrella" checked><br>

    <button id="advise">Advise</button><br>

    <label>Message:</label>
    <span id="display-message">TODO</span>

    <script type="text/javascript">

        console.log("---------------------")
        console.log("PART 1...")

        const isRaining = true;
        const ownsUmbrella = false;

        console.log("Is it raining?", isRaining);
        console.log("Owns umbrella?", ownsUmbrella);

        if (!isRaining) {
            console.log("Skies are clear");
        } else {
            if (ownsUmbrella) {
                console.log("Bring your umbrella");
            } else {
                console.log("Buy an umbrella");
            }
        }

        console.log("---------------------")
        console.log("PART 2...")

        function advise(isRaining, ownsUmbrella) {
            if (!isRaining) {
                return "Skies are clear";
            } else {
                return ownsUmbrella ? "Bring your umbrella" : "Buy an umbrella";
            }
        }

        // Test all 4 combinations
        console.log("Test 1:", advise(true, true));    // Bring your umbrella
        console.log("Test 2:", advise(true, false));   // Buy an umbrella
        console.log("Test 3:", advise(false, true));   // Skies are clear
        console.log("Test 4:", advise(false, false));  // Skies are clear

        console.log("---------------------")
        console.log("PART 3...")

        document.getElementById("advise").addEventListener("click", function () {
            const isRaining = document.getElementById("switch-raining").checked;
            const ownsUmbrella = document.getElementById("switch-umbrella").checked;
            const message = advise(isRaining, ownsUmbrella);
            document.getElementById("display-message").textContent = message;
        });

    </script>
</body>
</html>
